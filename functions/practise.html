<html>
    <head>
        <title>Practise Program</title>
    </head>
    <script>
        // Write a function to accept a number as an argument
        // if the number is even return "Hello All"
        // if the number is odd return "Hi All"

        function helloHiEvenOdd(number){
            console.log(number,typeof(number))
            if(number%2==0){
                return "Hello All";
            }else{
                return "Hi All"
            }

        }

        const messageOdd=helloHiEvenOdd('11')
        console.log(messageOdd)

        const messageEven=helloHiEvenOdd(10)
        console.log(messageEven)

    </script>
    <body>
        <h1>Simple Function</h1>
    </body>
</html>
