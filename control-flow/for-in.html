<html>
    <head>
        <title>For In Loop</title>

    </head>
    <script>
         let person={
            name:'Zartab M Nakhwa',
            age:33,
            gender:'male',
            isMarried:true,
            city:`Mumbai,MH,India`,
            languageStack:['Full Stack Development','Big Data','Devops','Cloud','AI'],
            car:{company:'Nissan',name:'Sunny'}
        }

        // for (let key in object){
            // DO WHATEVER BASED ON KEY AND OBJECT
            // }
        
        for(let key in person){
            console.log("Key:",key)
            console.log("Value:",person[key])
            console.log("-------------------------------")
        }



    </script>
    <body>
        <h1>For In loop</h1>
    </body>
</html>
