<!DOCTYPE html>
<html>
    <head>
        <title> Performing Reverse  loops </title>
    </head>
    <body>
        <script>
            // Loop to run from 5 till 1 in reverse order
            for(let counter=5; counter > 0; counter--)
            {
                console.log("Welcome " + counter);
            }
        </script>
    </body>
</html>
