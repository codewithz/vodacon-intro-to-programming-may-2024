<html>
    <head>
        <title>Assignement Operator</title>
    </head>
    <script>

        let x=10
        console.log("Original ",x)
        x=x+5
        console.log(x)
        //  +=   |  -=    | *=   |  /=  | %=  --> Short Hand Operator
        // x=x+5 | x=x-5  | x=x*5| x=x/5 | x=x%5
        // x=15
        x+=10
        //x =x+10
        console.log("New X",x)
        //x =25 
        //x-5
        x-=5
        console.log("After -=",x)
        //x=20 
        // x*10
        x*=10
        console.log("*=",x)
        //x =200
        // x/4
        x/=4
        console.log("/=",x)
        // x=50 
        // x%4
        x%=4
        console.log("%=",x)

        // Arithmetic Operators -- +,-,*,/,%

        let operandOne=20;
        let operandTwo=10;

        console.log(operandOne+operandTwo)
        console.log(operandOne-operandTwo)
        console.log(operandOne*operandTwo)
        console.log(operandOne/operandTwo)
        console.log(operandOne%operandTwo)


    </script>
    <body>
        <h1>Assignment Operator</h1>
    </body>
</html>
