<html>
    <head>
        <title>Bitwise Operator</title>
    </head>
    <script>
        let a=5; //0101
        let b=3; //0011

        let result1=a & b;
        console.log("Bitwise AND",result1)

        let result2=a | b;
        console.log("Bitwise OR",result2)

        let result3=a^b;
        console.log("Bitwise XOR",result3)

        
        let result4=~a;
        console.log("Bitwise NOT",result4)


    </script>
    <body>
        <h1>Bitwise Operator</h1>
    </body>
</html>
