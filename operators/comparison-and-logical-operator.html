<html>
    <head>
        <title>Comparison and Logical</title>
    </head>
    <script>
        let x=10;
        let y=5;

        console.log(x==10)
        console.log(x!=5)
        console.log(4==4)
        console.log(x>9)
        console.log(x>=10)
        console.log(x>11)
        console.log(y<1)
        console.log(y<=6)

        console.log(10 == '10')  //True -- checks only the value
        console.log(10 === '10') // False -- checks value as well a type

        console.log("-------- Logical Operators-------------")

        let z=3;

        // Logical AND
        console.log((z<5)&&(z>0))
        console.log((z<5)&&(z>6))

        // Logical OR
        console.log((z>2)||(z>5))
        console.log((z>3)||(z<0))

        
        // Logical NOT
        console.log(!(z==3))
        console.log(!(z<0))





    </script>
    <body>
        <h1>Comparison and Logical</h1>
    </body>
</html>
