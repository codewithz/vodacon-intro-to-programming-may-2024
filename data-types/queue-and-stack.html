<html>
    <head>
        <title>Queue, Stack, Maps</title>
    </head>
    <script>
        console.log("------- Queue-------------")
        let queue=[];
        // First In First Out
        queue.push("X");
        queue.push("Y");
        queue.push("Z");

        console.log("Original Queue:",queue)
        console.log(queue.shift())

        console.log("------- Stack-------------")
        let stack=[];
        //First In Last Out // Last In First Out 

        stack.push("A");
        stack.push("B");
        stack.push("C");

        console.log("Original Stack:",stack)
        console.log(stack.pop())

        console.log("------- Map-------------")
        let employeeDetails=new Map();
        
        employeeDetails.set("V1234","Tom");
        employeeDetails.set("V1235","Alex");// Shift + Alt + Down Arrow Key  
        employeeDetails.set("V1236","Mike");
        employeeDetails.set("V1238","Tom");
        employeeDetails.set("V1237","John");

        console.log(employeeDetails)

        let employee=employeeDetails.get("V1236")
        console.log(employee)





    </script>

    <body>
        <h1>Queue, Stack and Map</h1>
    </body>
</html>
