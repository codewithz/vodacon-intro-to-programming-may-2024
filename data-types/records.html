<html>
    <head>
        <title>Records in JS</title>
    </head>
    <script>

        let person={
            name:'Zartab M Nakhwa',
            age:33,
            gender:'male',
            isMarried:true,
            city:`Mumbai,MH,India`,
            languageStack:['Full Stack Development','Big Data','Devops','Cloud','AI'],
            car:{company:'Nissan',name:'Sunny'}
        }

        console.log(person)
        console.log(typeof(person))

        // Retreive the Data from an object

        console.log(person.name)
        console.log(person.age)
        console.log(person.languageStack[2])
        console.log(person.car.company)

        //Adding more values to the records 
        // 1. using a dot operator 
        // 2. Using a paranthesis []

        person.color='Blue'

        person['education']='Masters in IT'

        console.log(person)


    </script>

    <body>
        <h1>Records/ Objects in Javascript</h1>
    </body>
</html>
